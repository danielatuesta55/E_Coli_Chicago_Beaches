<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dna Form</title>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/style.css">

    <body>
        <div class="container">
            <div class="jumbotron" style="text-align: center">
                <h1> Bacteria Levels Test</h1>
                <p>Enter your bacteria test results below</p>
            </div>
            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <form method="POST" action="/send" role="form", name="dnaform">
                        <div class="form-group">
                            <label for="inputSampleID">Sample ID</label>
                            <input type="number" class="form-control" id="inputSampleID" name="id" placeholder="Sample ID">
                        </div>
                        <div class="form-group">
                            <label for="inputPrecipitation">Precipitation (X.XX)</label>
                            <input type="number" step="0.001" class="form-control" id="inputPrecipitation" name="precipitation" placeholder="1.23">
                        </div>
                        <div class="form-group">
                            <label for="inputTemperatureMax">Maximum Temperature(F)</label>
                            <input type="number" step="0.001" class="form-control" id="inputTemperatureMax" name="temperature_max" placeholder="65.0">
                        </div>
                        <div class="form-group">
                            <label for="inputWaterTemperature">Water Temperature(C) (XX.X)</label>
                            <input type="number" step="0.0001" class="form-control" id="inputWaterTemperature" name="water_temperature" placeholder="65.0">
                        </div>
                        <div class="form-group">
                            <label for="inputDnaSample1">DNA Sample 1</label>
                            <input type="number" step="0.0001" class="form-control" id="inputDnaSample1" name="dna_sample_1_reading" placeholder="DNA Sample 1">
                        </div>
                        <div class="form-group">
                            <label for="inputDnaSample2">DNA Sample 2</label>
                            <input type="number" step="0.0001" class="form-control" id="inputDnaSample2" name="dna_sample_2_reading" placeholder="DNA Sample 2">
                        </div>
                        <input type="submit" value="submit" class="btn btn-default">
                    </form>
                </div>
            </div>

        </div>

    </body>

</html>
